<!doctype html>
<html lang="pt-br">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
        <link href="style.css" rel="stylesheet">

        <title>Formulários</title>
  </head>
  <body>
        <div class="container">

            <div class="page-header">
                <h1>Formulário Bootstrap</h1>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <h3>Cadastre-se</h3>
                    <form>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>

                        <div class="form-group">
                            <label for="e-mail">E-mail</label>
                            <input type="email" class="form-control" id="e-mail">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Aceito os termos de serviço.
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="opcoes"> PHP
                            </label>

                            <label>
                                <input type="radio" name="opcoes"> Java
                            </label>
                        
                        </div>

                        <button type="submit" class="btn-primary">Cadastrar</button>

                    </form>
                </div>

                <div class="col-sm-4">
                    <h3>Logar</h3>

                    <div class="form-group">
                        <input type="email" class="form-control" id="e-mail" placeholder="Digite seu e-mail">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>

                    <button type="submit" class="btn-primary">Logar</button>

                </div>

            </div>

        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        -->
  </body>
</html>
