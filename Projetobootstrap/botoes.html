<!doctype html>
<html lang="pt-br">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
        <link href="style.css" rel="stylesheet">

        <title>Botões</title>
  </head>
  <body>
        <div class="container">
        
            <div class="page-header">
                <h1>Botões bootstrap</h1>
            </div>         

            <div class="row">
                <div class="col-sm-6">
                    <h3>Botões padrão</h3>
                    <a href="#" class="btn btn-default">Botão link</a>
                    <input type="submit" class="btn btn-default" value="Botão submit">
                    <button class="btn btn-default">Botão button</button>
                </div>

                <div class="col-sm-6">
                    <h3>Tipos de botões</h3>
                    <button class="btn btn-default">Botão</button>
                    <button class="btn btn-primary">Botão</button>
                    <button class="btn btn-success">Botão</button>
                    <button class="btn btn-danger">Botão</button>
                    <button class="btn btn-warning">Botão</button>
                    <button class="btn btn-info">Botão</button>
                    <button class="btn btn-link">Botão</button>
                </div>
            </div><!--row-->

            <div class="row">
                <div class="col-sm-6">
                    <h3>Botões nível de bloco</h3>
                    <button class="btn btn-default col-12">Botão</button>
                    <button class="btn btn-primary col-12">Botão</button>
                    <button class="btn btn-danger col-12">Botão</button>
                </div>

                <div class="col-sm-6">
                    <h3>Tamanho de botões</h3>
                    <button class="btn btn-primary btn-xs">Botão</button>
                    <button class="btn btn-danger btn-sm">Botão</button>
                    <button class="btn btn-secondary btn-md">Botão</button>
                    <button class="btn btn-warning btn-lg">Botão</button>
                </div>
            </div><!--row-->

        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
  </body>
</html>
