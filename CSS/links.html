<!doctype html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
            
            a{
                text-decoration: none;
                padding: 5px;
            }
            
            a:link{
                color: #b9c941;
            }

            a:visited{
                color: #c0c0c0;
            }

            a:hover{
                color: #fff;
                background: #6d790f;
            }

            a:active{
                color: #e4f371;
            }

    	</style>

	</head>
	<body>
        <a target='blank' href="https://www.google.com">Google</a> |
        <a target='blank' href="https://www.tecmundo.com.br">Tecmundo</a> |
        <a target='blank' href="https://www.megacurioso.com.br">Mega Curioso</a> |
    </body>

</html>
